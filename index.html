<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        BugJS - Entrar
    </title>
    <link rel="icon" href="./icons/bugJsLogo.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <!-- <h1>BugJS</h1> -->
            <div class="logo">
                <img src="./icons/bugJsLogo.png" alt="logotipo do Bug Js">
            </div>
            <nav>
                <a href="./pages/createAccount.html">Criar Conta</a>
            </nav>
        </header>

        <main>
            <form action="">
                <div class="container_descriptions">
                    <div class="filter_bg_description">
                        <h1>BugJS</h1>
                        <p>O BugJS é uma plataforma inovadora criada para desenvolvedores que trabalham com o
                            ecossistema JavaScript. Sua missão é simplificar a resolução de problemas, oferecendo um
                            repositório centralizado onde bugs, mensagens de erro e suas soluções são documentados.</p>
                    </div>
                </div>
                <div class="container_inputs">
                    <input type="email" name="" id="" placeholder="Digite o seu email">
                    <input type="password" name="" id="" placeholder="Digite a sua senha">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </main>
    </div>
