<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./../icons/bugJsLogo.png">
    <link rel="stylesheet" href="../css/createAccount.css">
    <title>BugJS - Criar Conta</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./../icons/bugJsLogo.png" alt="logotipo do Bug Js">
            </div>
            <nav>
                <a href="../index.html">Entrar</a>
            </nav>
        </header>

        <main>
            <form action="">
                <div class="container_descriptions">
                    <div class="filter_bg_description">
                        <h1>BugJS</h1>
                        <p>Ao se cadastrar no BugJS, você se torna parte de uma comunidade dedicada a transformar erros
                            em aprendizado. Aqui, você poderá registrar, pesquisar e compartilhar soluções para bugs
                            encontrados no desenvolvimento com JavaScript e suas tecnologias associadas.</p>
                    </div>
                </div>
                <div class="container_inputs">

                    <input type="text" name="" id="" placeholder="Digite o seu Nome de Usuario">

                    <input type="email" name="" id="" placeholder="Digite o seu email">

                    <input type="password" name="" id="" placeholder="Digite a sua senha">

                    <input type="password" name="" id="" placeholder="Confirme a senha">

                    <input type="submit" value="Criar Conta">

                </div>
            </form>
        </main>
    </div>
</body>

</html>
